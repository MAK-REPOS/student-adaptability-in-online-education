<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f4f4f9, #e0e0e0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh; 
            flex-direction: row;
            padding: 20px;
            justify-content: space-between;
            box-sizing: border-box;
            gap: 20px;
        }

        
        .chart-container {
            width: 50%; 
            height: 100%; 
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.15);
        }

        
        .pie-chart {
            width: 100%;
            height: auto;
            max-width: 100%; 
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            border: 3px solid #3498db; 
        }

        .bar-graph {
            width: 100%;
            height: 81%;
            overflow-y: auto; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        
        .bar-graph img {
            max-width: 100%;  
            height: auto;     
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            border: 3px solid #e74c3c; 
        }

        
        .chart-container h2 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <h1>Statistical Analysis</h1>

    
    <div class="container">
        
        <div class="chart-container">
            <h2>Pie Chart</h2>
            <img src="data:image/png;base64,{{pie_chart}}" alt="Pie Chart" class="pie-chart">
        </div>

        
        <div class="chart-container">
            <h2>Count Plots</h2>
            <div class="bar-graph">
                <img src="data:image/png;base64,{{bar_graphs}}" alt="Bar Graphs">
            </div>
        </div>
    </div>
</body>
</html>

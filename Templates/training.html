<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>

    <!-- Adding advanced styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #f2f2f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 600px;
            min-width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 12px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
            font-size: 1rem;
            color: #555;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            padding: 12px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 8px;
            color: #3c763d;
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }

        /* Styling for the submit button */
        .btn-primary {
            background-color: #2196F3;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Data</h1>

        <!-- Single input form -->
        <form action="train" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- File Input and Button -->
            <div class="form-group">
                <label for="data_file">Select Your Data File:</label>
                <input id="data_file" type="file" name="file" required>
                <button type="submit" name="submit_data" class="btn-primary">Upload and Train</button>
            </div>
        </form>

        <!-- Optional message display -->
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
